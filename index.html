<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <select  id="pwr" >
            <option value="...">...</option>
            <option value="ton">ton</option>
            <option value="KW">KW</option>
            <option value="A">A</option>

            
        </select>
        <input type="text" id="text1"><br><br><br>
        <select  id="pwr1" >
            <option value="...">...</option>
            <option value="ton">ton</option>
            <option value="KW">KW</option>
            <option value="A">A</option>

            
        </select>
        <input type="text" id="result"><br><br><br>
        <button onclick="find()">Calculate</button>

        <span class="o"></span>
        <script type="text/javascript">
            function find(){
                var e = document.getElementById("pwr");
                var s1 = e.options[e.selectedIndex].value;
                var e1=document.getElementById("pwr1");
                var s=e1.options[e1.selectedIndex].value;
                if(s==s1 && s!="..."){
                    document.getElementById("result").value=text1.value;
                }
                else if(s1=="ton" && s=="KW"){
                    document.getElementById("result").value=text1.value*3.5168525;
                }
                else if(s1=="ton" && s=="A"){
                    document.getElementById("result").value=((text1.value*3.51685284)*1000)/230;
                }
                else if(s1=="KW" && s=="ton"){
                    document.getElementById("result").value=text1.value*0.28435;
                }
                else if(s1=="KW" && s=="A"){
                    document.getElementById("result").value=(text1.value/230)*1000;
                }
                else if(s1=="A" && s=="ton"){
                    document.getElementById("result").value=((text1.value/3516.85284))*230;
                }
                else if(s1=="A" && s=="KW"){
                    document.getElementById("result").value=(text1.value*230)/1000;
                }
                else{
                    alert("please select from drop down menu")
                }
            }
        </script>
    </body>
</html>
